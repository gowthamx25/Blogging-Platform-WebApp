<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìù Login or Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 100%;
      max-width: 400px;
    }
    h1, h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #1f3449;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #30475e;
    }
    .response {
      font-weight: bold;
      margin-top: 5px;
      color: red;
      text-align: center;
    }
    .form-section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Blogging Platform</h1>

    <div class="form-section">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="regName" placeholder="Name" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <button type="submit">Register</button>
        <div class="response" id="regMsg"></div>
      </form>
    </div>

    <div class="form-section">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="logEmail" placeholder="Email" required />
        <input type="password" id="logPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="response" id="logMsg"></div>
      </form>
    </div>
  </div>

  <script>
    const apiBase = "http://localhost:5000/api";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      const res = await fetch(`${apiBase}/users/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });
      const data = await res.json();
      const msgEl = document.getElementById("regMsg");

      if (res.ok) {
        msgEl.style.color = "green";
        msgEl.textContent = data.message || "Registered successfully! Redirecting...";
        setTimeout(() => {
          // Save token if returned (if your API returns token on register)
          if (data.token) {
            localStorage.setItem("token", data.token);
          }
          window.location.href = "blog.html";
        }, 1500);
      } else {
        msgEl.style.color = "red";
        msgEl.textContent = data.message || "Registration failed.";
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("logEmail").value;
      const password = document.getElementById("logPassword").value;

      const res = await fetch(`${apiBase}/users/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      const msgEl = document.getElementById("logMsg");

      if (data.token) {
        localStorage.setItem("token", data.token);
        msgEl.style.color = "green";
        msgEl.textContent = "Logged in successfully! Redirecting...";
        setTimeout(() => {
          window.location.href = "blog.html";
        }, 1000);
      } else {
        msgEl.style.color = "red";
        msgEl.textContent = data.message || "Login failed.";
      }
    });
  </script>
</body>
</html>
